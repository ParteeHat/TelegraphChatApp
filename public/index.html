<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Socket.IO Chat Example</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <button id="audioButton">
      <i class="fa fa-cog"></i>
    </button>
    <div id="audioMenu" class="fadeStart">
      <form>
        <div id="buttonWrapper">
          <div>
            <input
              type="radio"
              id="beepone"
              name="beeps"
              value="beep1"
              checked
            />
            <label for="beepone">
              <div id="beep1">Beep 1</div> </label
            ><br />
          </div>
          <div>
            <input type="radio" id="beeptwo" name="beeps" value="beep2" />
            <label for="beeptwo">
              <div id="beep2">Beep 2</div>
            </label>
          </div>
        </div>

        <div id="rangeNumberWrapper">
          <p id="rangeNumber">0</p>
        </div>
        <div id="rangeWrapper">
          <input
            type="range"
            min="0"
            max="10"
            value="0"
            class="slider"
            id="range"
          />
        </div>
      </form>
    </div>
    <button id="telegraph">
      <img
        id="telegraphImage"
        draggable="false"
        src="telegraphOff.png"
      />
    </button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js" type="module"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.42/Tone.js"
      integrity="sha512-jP8QvBXowc1rZhRvIR8Byb1ozO1xd41D3qwCCqgLObgPd4XXXh6Bws0gthw94jq0F8PWyGwIe+PaP0WJVihHZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
